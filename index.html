    <div class="container">
    <header>
        <h1>AI Quote Generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form action="" id="quote-generator-form">
            <input type="text" name="" id="user-prompt" class="prompt-input" placeholder="Please enter type of quote" autocomplete="off" autofocus required>
            <input type="submit" class="submit-btn">
        </form>
        <div class="example-text">i.e:Joy, Faith or Love</div>
    </div>
        <div class="quote-section hidden" id="quote-display">
        </div>
